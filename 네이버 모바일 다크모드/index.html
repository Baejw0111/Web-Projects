<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- header, nav, main, section 보여지는 건 div랑 똑같다 -->

    <!-- header -->
    <header>
        <nav class="header-nav">
            <img class="header-nav-menu" src="./images/메뉴.png" alt="네이버 페이">

            <ul class="header-nav-list-wrapper">
                <li>
                    <img class="header-nav-pay" src="./images/pay.png" alt="네이버 페이">
                </li>
                <li>
                    <img class="header-nav-notice" src="./images/알림.png" alt="">
                </li>
                <li>
                    <button class="toggle-button">
                        다크 모드
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="main-container">
        <!-- 로고 파트 -->
        <h1>
            <img class="image-logo" src="./images/naver_logo.png" alt="구글 로고">
        </h1>

        <!-- 검색 파트 -->
        <div class="search-container">
            <input id="search-input" class="search-window" placeholder="검색어를 입력해주세요.">
            <img src="./images/naver_n.png" class="search-icon">
        </div>

        <!-- 아이콘 파트 -->
        <section class="bookmark-section">
            <div class="bookmark-wrapper">

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/뉴스판.png">
                    </div>
                    <div class="bookmark-text">뉴스판</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/쇼핑판.png">
                    </div>
                    <div class="bookmark-text">쇼핑판</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/경제판.png">
                    </div>
                    <div class="bookmark-text">경제판</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/스포츠판.png">
                    </div>
                    <div class="bookmark-text">스포츠판</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/메일.png">
                    </div>
                    <div class="bookmark-text">메일</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/카페.png">
                    </div>
                    <div class="bookmark-text">카페</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper">
                        <img src="./images/블로그.png">
                    </div>
                    <div class="bookmark-text">블로그</div>
                </a>

                <a href="" class="bookmark-item">
                    <div class="img-icon-wrapper service">
                        <img src="./images/서비스 검색.png">
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>

</body>

</html>
